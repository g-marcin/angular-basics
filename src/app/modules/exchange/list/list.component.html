<div class="list">
  <div *ngFor="let element of currencyNames" class="list__Item">
    <app-currency-item
      [element]="element"
      [presentCurrency]="presentCurrency"
      [currencyRate]="getCurrencyRate(element)"
      (buttonClickEmitter)="currencyButtonHandler($event)"
      *ngIf="element[0] !== baseCurrency"
    ></app-currency-item>
  </div>
</div>
